	<body>

		<!--welcome-hero start -->
		<section id="home" class="welcome-hero">

			<!-- top-area Start -->
			<div class="top-area">
				<div class="header-area">
					<!-- Start Navigation -->
				    <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy"  data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">

				        <div class="container">

				            <!-- Start Header Navigation -->
				            <div class="navbar-header">
				                <a class="navbar-brand" href="index.html"><center>buildgain promoters</center><span></span></a>
				            </div><!--/.navbar-header-->

				    </nav><!--/nav-->
				    <!-- End Navigation -->
				</div><!--/.header-area-->
			    <div class="clearfix"></div>

			</div><!-- /.top-area-->
			<!-- top-area End -->

			<div class="container">
				<div class="welcome-hero-txt">
					<h2>get your desired house value price</h2>
					<p>
						Discover your home's market value with precision. Get atmost accurate price predictions instantly. 
					</p>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="model-search-content">
							<form action="{{ url_for('predict')}}" method="POST">
								<div class="row">
									<div class="col-md-offset-1 col-md-2 col-sm-12">
										<div class="single-model-search">
											<h2>Location</h2>
											<div class="model-select-icon">
												<input class="form-control" type="text" placeholder="Enter location name" name="location">
											</div>
										</div>
										<div class="single-model-search">
											<h2>Area Type</h2>
											<div class="model-select-icon">
												<select class="form-control" name="area">
													<option value="default">Area type</option>
													<option value="Built-up Area">Built-up Area</option>
													<option value="Carpet Area">Carpet Area</option>
													<option value="Plot Area">Plot Area</option>
													<option value="Super built-up Area">Super built-up Area</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-offset-1 col-md-2 col-sm-12">
										<div class="single-model-search">
											<h2>Rooms (BHK)</h2>
											<div class="model-select-icon">
												<select class="form-control" name="size">
													<option value="default">Select BHK</option>
													<option value="1">1 BHK</option>
													<option value="2">2 BHK</option>
													<option value="3">3 BHK</option>
													<option value="4">4 BHK</option>
													<option value="5">5 BHK</option>
												</select>
											</div>
										</div>
										<div class="single-model-search">
											<h2>Bathroom</h2>
											<div class="model-select-icon">
												<select class="form-control" name="bath">
													<option value="default">Bathroom</option>
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-offset-1 col-md-2 col-sm-12">
										<div class="single-model-search">
											<h2>Balcony</h2>
											<div class="model-select-icon">
												<select class="form-control" name="balcony">
													<option value="default">Balcony</option>
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
											</div>
										</div>
										<div class="single-model-search">
											<h2>Approved?</h2>
											<div class="model-select-icon">
												<select class="form-control" name="approved">
													<option value="Yes">Yes</option>
													<option value="No">No</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-12">
										<div class="single-model-search">
											<h2>Sqft</h2>
											<div class="model-select-icon">
												<input class="form-control" type="number" placeholder="Enter square feet" name="sqft">
											</div>
										</div>
									<div class="col-md-2 col-sm-12">
										<div class="single-model-search text-center">
											<center><button class="welcome-btn model-search-btn" type="submit">
												Search
											</button></center>
									</div>
								</div>
							</form>							  
						</div>
					</div>
				</div>
			</div>
			

		</section><!--/.welcome-hero-->
		<!--welcome-hero end -->


		<section id="new-cars" class="new-cars">
			<div class="container">
				<div class="section-header">
					<h2></h2>
				</div><!--/.section-header-->
			</div><!--/.container-->

		</section>

		<section id="featured-cars" class="featured-cars">
			<div class="container">
				<div class="section-header">
					<p>estimated price is</p>
					<h2>{{Predict_score}}</h2>
				</div><!--/.section-header-->
			</div><!--/.container-->

		</section>
